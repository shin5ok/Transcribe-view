<!DOCTYPE html>
<html>
<head>
<title>Vue TEST</title>
<meta charset="utf-8">
<!-- Vue.js を読み込む -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <!--<div id="app-1">{{ message }}</div>-->
<!-- 実装例 -->
わーい
<div id="app" v-cloak>
  <div v-if=“!error”>
    <ul id="app-1">
      <li v-for="item in result">
        <a :href="item.url">{{ item.text }}</a>
      </li>
    <ul>
  </div>
  <p v-else-if="error">通信エラーが発生しました。しばらく時間をおいてから再度お試しください。</p>
</div>
<script>
var app1 = new Vue({
  el: '#app-1',                        /* #app-1 要素に対して Vue を適用する */
  data: { 
    result: [
      { url:'foo',text:'kurino'},
      { url:'roo',text:'hironori'}
    ]
  }    /* message という名前のデータを定義する */
})

</script>
</body>
</html>
